        summary = "Hello, I am a dedicated and results-driven IT professional and full-stack developer with 20 years of experience in the U.S. Army. I have a strong background in team collaboration and time management and have successfully led and executed various technology projects. I am quick to adapt and learn new systems and technologies and am comfortable working independently to achieve tangible results. My passion lies in cyber security and software development, and I am excited to bring my skills and experience to a civilian IT role in this field. I look forward to the opportunity to work with you and contribute to the success of your organization."

