        dates = "December 2021 - December 2022"
        company = "10th Mountain Divsion, Fort Drum, NY"
        details = "Developed and designed a musical group request form using CSS and HTML for the organization, which allowed users to request musical support and view upcoming performances, resulting in increased engagement and satisfaction.\n \n Served as a champion for advocating workflows and took problem-solving to the next level by building a cloud-based architecture to provide real-time updates and improve organizational workflows by over 50%."


