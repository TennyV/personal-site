        details = "Developed and implemented custom business solutions using Microsoft PowerApps, including automation of business processes and data visualization dashboards, resulting in increased efficiency and productivity for clients.\n\n Successfully managed and administered Azure cloud infrastructure for an organization of 200 people, including deployment, configuration, and maintenance of virtual machines, storage, and network resources, resulting in increased scalability and security for the organization."

